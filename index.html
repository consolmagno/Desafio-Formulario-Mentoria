<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </div>
    </header>
    <div class="page">
      <main>
        <form id="my-form" action="">
          <fieldset>
            <legend>Informações Pessoais</legend>
            <hr />
            <div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input id="name" type="text" required />
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input id="surname" type="text" required />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email<span>(digite um email válido)</span></label
                >
                <input id="email" type="email" required />
              </div>
              <div class="input-wrapper">
                <label for="password"
                  >Senha<span>(mínimo de 5 caracteres)</span></label
                >
                <input id="password" type="password" required minlength="5" />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Informações do mentor</legend>
            <hr />
            <div class="input-wrapper">
              <label for="Name_mentor"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input id="Name_mentor" type="text" required />
            </div>
          </fieldset>
          <fieldset>
            <legend>Seus horários disponíveis</legend>
            <hr />
            <h2>Primeira mentoria</h2>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="1-date">Data<span>(DD/MM/AAAA)</span></label>
                <input id="1-date" type="date" required />
              </div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="1-hour-start">Das</label>
                  <input id="1-hour-start" type="time" required />
                </div>
                <div class="input-wrapper">
                  <label for="1-hour-end">Até</label>
                  <input id="1-hour-end" type="time" required />
                </div>
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="2-date">Data<span>(DD/MM/AAAA)</span></label>
                <input id="2-date" type="date" />
              </div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="2-hour-start">Das</label>
                  <input id="2-hour-start" type="time" />
                </div>
                <div class="input-wrapper">
                  <label for="2-hour-end">Até</label>
                  <input id="2-hour-end" type="time" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>
      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
