<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </div>
    </header>
    <main>
      <div>
        <form action="">
          <fieldset>
            <legend>Informações Pessoais</legend>
            <hr />
            <div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input id="name" type="text" />
                </div>
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input id="surname" type="text" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                >
                <input id="email" type="email" />
              </div>
              <div class="input-wrapper">
                <label for="password"
                  >Senha <span>(mínimo de 5 caracteres)</span></label
                >
                <input id="password" type="password" />
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div><button></button></div>
    </main>
  </body>
</html>
